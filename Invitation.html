<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Aaron & Fionne — Wedding Invitation</title>
	<meta name="description" content="E-invitation" />
	<link
		href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap"
		rel="stylesheet">
	<link href="style.css" rel="stylesheet" />
	<script src="script.js"></script>
</head>

<body>
	<div class="invite-wrap" role="main">
		<div class="photo" id="photo">
			<img src="Images/KEN01933.jpg" alt="Couple photo" />
			<div class="image-overlay">
				<div class="image-date">3&nbsp;&nbsp;.&nbsp;&nbsp;7</div>
				<div class="image-chinese">我们的婚礼</div>
				<div class="image-english">Our Wedding</div>
			</div>

			<div class="name-overlay">
				<div>
					<div>
						Aaron
					</div>
					<div>
						李政穁
					</div>
				</div>
				<div class="separator">
					/
				</div>
				<div>
					<div>
						Fionne
					</div>
					<div>
						张惠范
					</div>
				</div>
			</div>
		</div>

		<div class="heart-spawn">
			<div class="heart-wrap" id="heartWrap">
				<div class="large-heart">❤</div>
			</div>
		</div>

		<div class="invitation">
			<div>婚礼邀请函</div>
			<div>Welcome to our wedding</div>
		</div>

		<div class="photo">
			<img src="Images/KEN01935.jpg" alt="Couple photo" />
		</div>

		<div class="heart-separator">
			<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="25" height="25"
				viewBox="0 0 3750 3750">
				<path fill-rule="evenodd" fill="#b98f6b" fill-opacity="1"
					d="M 1133.289062 511.320312 C 618.332031 509.621094 162.609375 1032.890625 372.984375 1654.179688 C 615.015625 2268.519531 1285.769531 2803.085938 1875 3238.683594 C 2464.230469 2803.085938 3134.980469 2268.519531 3377.019531 1654.179688 C 3587.390625 1032.890625 3131.671875 509.621094 2616.710938 511.320312 C 2356.199219 512.179688 2087.269531 652.390625 1875 977.21875 C 1662.730469 652.390625 1393.808594 512.179688 1133.289062 511.320312 Z M 1133.289062 511.320312 " />
			</svg>
		</div>

		<div id="countdown" class="countdown" aria-live="polite">
			<div class="unit" data-unit="days">
				<div class="value" id="days">--</div>
				<span class="label">Days</span>
			</div>
			<div class="unit" data-unit="hours">
				<div class="value" id="hours">--</div>
				<span class="label">Hours</span>
			</div>
			<div class="unit" data-unit="minutes">
				<div class="value" id="minutes">--</div>
				<span class="label">Minutes</span>
			</div>
			<div class="unit" data-unit="seconds">
				<div class="value" id="seconds">--</div>
				<span class="label">Seconds</span>
			</div>
		</div>

		<div id="celebrate" class="celebrate" style="display:none;">
			<div>
				Thank you for your blessings
			</div>
			<div>
				谢谢大家的祝福
			</div>
		</div>

		<aside class="panel">
			<div class="photo" id="photo">
				<!-- Replace this image with your own photo; keep aspect ratio 3:2 -->
				<img
					src="https://images.unsplash.com/photo-1500048993953-df9a1f2f1f0b?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder"
					alt="Couple photo" />
			</div>

			<div class="info">
				<div style="font-family:Playfair Display,serif;font-size:20px;">You're invited</div>
				<div class="when">Ceremony · 6:00 PM</div>
				<div class="location">Grand Hotel — 123 Wedding St, Kuala Lumpur</div>
			</div>

			<div style="width:100%;display:flex;gap:12px;justify-content:center">
				<a class="btn btn-secondary" href="#" id="mapLink">View map</a>
				<a class="btn btn-secondary" href="#" id="contactLink">Contact</a>
			</div>
		</aside>
	</div>

	<!-- RSVP Modal -->
	<div class="modal" id="modal">
		<div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
			<h3 id="modalTitle">RSVP</h3>
			<div class="field">
				<label>Name</label>
				<input id="r_name" placeholder="Your full name" />
			</div>
			<div class="field">
				<label>Attending</label>
				<select id="r_attend">
					<option value="yes">Yes — I will attend</option>
					<option value="no">No — Sorry I can’t make it</option>
				</select>
			</div>
			<div class="field">
				<label>Message (optional)</label>
				<textarea id="r_msg" rows="3" placeholder="A short message"></textarea>
			</div>
			<div style="display:flex;gap:10px;justify-content:flex-end">
				<button class="btn btn-secondary" id="closeModal">Cancel</button>
				<button class="btn btn-primary" id="saveRsvp">Send RSVP</button>
			</div>
		</div>
	</div>

	<script>
		// ---- Replace these placeholders with your data ----
		const HOST = window.location.origin; // used to build calendar link if desired
		const event = {
			title: 'Aaron & Lina Wedding',
			start: '20260606T100000Z', // UTC time in YYYYMMDDTHHMMSSZ (edit to your actual UTC time)
			location: 'Grand Hotel, Kuala Lumpur',
			description: 'Join us to celebrate our wedding.'
		};
		// --------------------------------------------------

		const modal = document.getElementById('modal');
		document.getElementById('openRsvp').addEventListener('click', () => modal.style.display = 'flex');
		document.getElementById('closeModal').addEventListener('click', () => modal.style.display = 'none');

		document.getElementById('saveRsvp').addEventListener('click', () => {
			const name = document.getElementById('r_name').value.trim();
			const attend = document.getElementById('r_attend').value;
			const msg = document.getElementById('r_msg').value.trim();
			if (!name) { alert('Please enter your name'); return; }
			// For static hosting we save to localStorage as a demo. You can replace this with a fetch to Formspree/NetlifyForms.
			const replies = JSON.parse(localStorage.getItem('rsvps') || '[]');
			replies.push({ name, attend, msg, ts: new Date().toISOString() });
			localStorage.setItem('rsvps', JSON.stringify(replies));
			alert('Thank you — your RSVP has been recorded (demo).');
			modal.style.display = 'none';
		});

		// Add to calendar (simple ICS download)
		document.getElementById('addToCal').addEventListener('click', function (e) {
			e.preventDefault();
			const ics = [
				'BEGIN:VCALENDAR',
				'VERSION:2.0',
				'PRODID:-//YourWedding//EN',
				'BEGIN:VEVENT',
				'UID:' + (Date.now()) + '@yourwedding',
				'DTSTAMP:' + (new Date()).toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z',
				'DTSTART:' + event.start,
				'SUMMARY:' + event.title,
				'LOCATION:' + event.location,
				'DESCRIPTION:' + event.description,
				'END:VEVENT',
				'END:VCALENDAR'
			].join('\r\n');
			const blob = new Blob([ics], { type: 'text/calendar' });
			const url = URL.createObjectURL(blob);
			const a = document.createElement('a'); a.href = url; a.download = 'invite.ics'; document.body.appendChild(a); a.click(); a.remove();
			URL.revokeObjectURL(url);
		});

		// Map link (uses Google Maps search)
		document.getElementById('mapLink').addEventListener('click', function (e) {
			e.preventDefault();
			const q = encodeURIComponent('Grand Hotel Kuala Lumpur');
			window.open('https://www.google.com/maps/search/?api=1&query=' + q, '_blank');
		});

		// Contact — opens mail client
		document.getElementById('contactLink').addEventListener('click', function (e) {
			e.preventDefault();
			window.location.href = 'mailto:youremail@example.com?subject=' + encodeURIComponent('Wedding RSVP/Question');
		});

		// small accessibility: close modal on outside click
		modal.addEventListener('click', (ev) => { if (ev.target === modal) modal.style.display = 'none'; });
	</script>
</body>

</html>
